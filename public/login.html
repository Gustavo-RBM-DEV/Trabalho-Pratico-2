<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Cadastro - Games Retrô</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" href="assets/img/logo.png" type="icon">
</head>

<body id="login-page">

  <header class="site-header py-4 d-flex align-items-center justify-content-center position-relative">
    <a href="index.html" title="Ir para a Home" class="me-3">
      <img src="assets/img/logo.png" alt="Logo Games Retrô" style="height: 80px; width: auto;">
    </a>
    <h1 class="display-6 text-glow">Acesso de Usuário</h1>
  </header>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card bg-dark border-warning shadow-lg">
          <div class="card-header bg-warning text-dark text-center">
            <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-pane"
                  type="button" role="tab" aria-controls="login-pane" aria-selected="true">Login</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="cadastro-tab" data-bs-toggle="tab" data-bs-target="#cadastro-pane"
                  type="button" role="tab" aria-controls="cadastro-pane" aria-selected="false">Cadastro</button>
              </li>
            </ul>
          </div>
          <div class="card-body">
            <div class="tab-content" id="myTabContent">
              <!-- Painel de Login -->
              <div class="tab-pane fade show active" id="login-pane" role="tabpanel" aria-labelledby="login-tab">
                <h5 class="card-title text-warning mb-4">Acessar a Conta</h5>
                <form id="login-form">
                  <div class="mb-3">
                    <label for="login-email" class="form-label">Email / Login:</label>
                    <input type="text" class="form-control" id="login-email" required placeholder="admin ou user">
                  </div>
                  <div class="mb-3">
                    <label for="login-senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="login-senha" required placeholder="123">
                  </div>
                  <div id="login-feedback" class="alert alert-danger d-none" role="alert"></div>
                  <button type="submit" class="btn btn-warning w-100 mt-3">Entrar</button>
                </form>
              </div>

              <!-- Painel de Cadastro -->
              <div class="tab-pane fade" id="cadastro-pane" role="tabpanel" aria-labelledby="cadastro-tab">
                <h5 class="card-title text-warning mb-4">Criar Nova Conta</h5>
                <form id="cadastro-form">
                  <div class="mb-3">
                    <label for="cadastro-nome" class="form-label">Nome Completo:</label>
                    <input type="text" class="form-control" id="cadastro-nome" required>
                  </div>
                  <div class="mb-3">
                    <label for="cadastro-email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="cadastro-email" required>
                  </div>
                  <div class="mb-3">
                    <label for="cadastro-login" class="form-label">Login (usuário):</label>
                    <input type="text" class="form-control" id="cadastro-login" required>
                  </div>
                  <div class="mb-3">
                    <label for="cadastro-senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="cadastro-senha" required>
                  </div>
                  <div id="cadastro-feedback" class="alert alert-danger d-none" role="alert"></div>
                  <button type="submit" class="btn btn-warning w-100 mt-3">Cadastrar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-black py-3 text-center border-top border-warning fixed-bottom">
    <p>&copy; 2025 Games Retro. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/scripts/login.js"></script>
</body>

</html>
